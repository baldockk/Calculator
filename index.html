<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <!--Will display a frame replicating an actual caluclator around the display and buttons-->
    <div class="frameContainer">
        <!--Contains the actual display of what the user is inputting into the calculator-->
        <div id="display">
            <p id="input">Try it out!</p>
        </div>

        <div class="numbers">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="operators">+</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operators">-</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="x" class="operators">x</button>
            <button id="0">0</button>
            <button id="clear" class="operators">Clear</button>
            <button id="=" class="operators">=</button>
            <button id="รท" class="operators">รท</button>
        </div>
    </div>

</body>
</html>
